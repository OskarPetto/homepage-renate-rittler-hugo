{{define "main"}}

<div class="card-columns pt-3">
    {{ range .Pages }}
    <div class="card">
        {{ $image := .Resources.GetMatch .Params.image}}
        {{ $resizedImage := $image.Resize "350x" }}
        <img class="card-img img-fluid" src="{{ $resizedImage.RelPermalink }}" alt="{{.Title}}"  title="{{.Title}}">
    </div>
    {{end}}
</div>

{{end}}
