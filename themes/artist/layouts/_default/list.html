{{define "main"}}
<div class="container-fluid">
    <div class="row">
        <div class="col px-0">
            <div id="gallery">
                <div class="card-columns">
                    {{ $i := 0 }}
                    {{ range .Pages }}
                    <div class="card shadow-sm">
                        {{ $image := .Resources.GetMatch .Params.image}}
                        {{ $resizedImage := $image.Resize "500x" }}
                        <img class="card-img-top img-fluid" src="{{ $resizedImage.RelPermalink }}"
                            data-src="{{ $image.RelPermalink }}" alt="{{.Title}}" title="{{.Title}}"
                            onclick="showModal(this)">
                        <div class="card-footer">
                            <h4>
                                <span class="painting-title">{{.Title}}, </span>
                                <span class="painting-year">{{.Params.year}}</span>
                            </h4>
                            <p>
                                <span class="painting-technique">{{.Params.technique}},</span>
                                <span class="painting-size"> {{.Params.size}}</span> 
                            </p>
                        </div>
                    </div>

                    {{ $i = add $i 1 }}
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</div>
{{ partial "modal.html" . }}
{{end}}
