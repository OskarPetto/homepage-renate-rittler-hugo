{{define "main"}}

<div class="card-columns pt-3">
    {{ range .Pages }}
    <div class="card">
        <a href="#" class="modal-link">
            {{ $image := .Resources.GetMatch .Params.image}}
            {{ $resizedImage := $image.Resize "350x" }}
            <img class="preview-image card-img img-fluid" src="{{ $resizedImage.RelPermalink }}" alt="{{.Title}}"  title="{{.Title}}">
        </a>
    </div>
    {{end}}
</div>
{{ partial "modal.html"}}
{{end}}
