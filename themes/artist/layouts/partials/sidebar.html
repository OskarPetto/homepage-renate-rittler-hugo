<!-- sidebar start -->
{{ partial "sidebar-style.html" . }}
<aside class="sidebar">
  
    <span class="sidebar-menu">
      <h1>{{ .Site.Params.forname }}<br>{{ .Site.Params.surname }}</h1>
      <nav>
        <ul>
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL | relURL }}">
              <h4>{{ .Name }}</h4>
            </a>
          </li>
          {{ end }}
        </ul>
      </nav>
    </span>
  
</aside>
