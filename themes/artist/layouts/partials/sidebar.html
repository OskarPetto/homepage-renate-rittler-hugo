<!-- sidebar start -->
<header class="sidebar">
  <div class="sidebar-container">
    <div class="sidebar-content">
      <a href="{{ .Site.BaseURL }}">
        <h1>{{ .Site.Params.forname }}<br>{{ .Site.Params.surname }}</h1>
      </a>
      <nav>
        <ul>
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL | relURL }}">
              <h4>{{ .Name }}</h4>
            </a>
          </li>
          {{ end }}
        </ul>
      </nav>
      <a href="mailto:{{.Site.Params.email}}"><i class="fa fa-envelope"></i></a> 
      <i class="fab fa-instagram"></i>
    </div>

  </div>

</header>
<style>
  /* To enable hugo templates */
  .sidebar {
    width: 100vw;
    background: url("{{ .Site.Params.sidebarImageMobile | relURL }}");
    top: 0;
    background-size: cover;
  }

  @media (min-device-width: 576px) {
    .sidebar {
      height: 100vh;
      width: 300px;
      position: sticky;
      position: -webkit-sticky;
      float: left;
      background: url("{{ .Site.Params.sidebarImage1080p | relURL }}");
    }

    #main {
      padding-left: 300px;
    }
  }

  @media (min-device-width: 1921px) {
    .sidebar {
      width: 400px;
      background: url("{{ .Site.Params.sidebarImage1440p | relURL }}");
    }

    #main {
      padding-left: 400px;
    }
  }

  @media (min-device-width: 2561px) {
    .sidebar {
      width: 600px;
      background: url("{{ .Site.Params.sidebarImage2160p | relURL }}");
    }

    #main {
      padding-left: 600px;
    }
  }
</style>
<script>
  // For smooth scrolling on mobile because 100vh is not constant 
  console.log(window.innerWidth);
  if (window.innerWidth < 576) {
    $('.sidebar').css({ 'height': window.innerHeight});
  }
</script>
