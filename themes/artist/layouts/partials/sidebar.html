<!-- sidebar start -->
<header id="accordion">
  <div id="collapsingHeader" class="collapse show d-sm-none" data-parent="#accordion">
    <button class="btn d-inline" data-toggle="collapse" data-target="#collapsingSidebar" aria-expanded="true" aria-controls="collapsingSidebar"><i
      class="fas fa-bars"></i></button>
      <div class="top-title">
        {{ .Title }}
      </div>
  </div>
  <div id="collapsingSidebar" class="collapse dont-collapse-sm" data-parent="#accordion">
    <div class="sidebar">
      <div class="sidebar-container">
        <div class="sidebar-content">
          <a class="d-sm-none" data-toggle="collapse" data-target="#collapsingHeader" aria-expanded="false" aria-controls="collapsingHeader"><i class="fas fa-times"></i></a>
          <a href="{{ .Site.BaseURL }}">
            <h1>{{ .Site.Params.forname }}<br>{{ .Site.Params.surname }}</h1>
          </a>
          <nav>
            <ul>
              {{ $currentPage := . }}
              {{ range .Site.Menus.main }}
              <li class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}current{{ end }}">
                <a href="{{ .URL }}">
                  <span class="menu-item">{{ .Name }}</span>
                </a>
              </li>
              {{ end }}
            </ul>
          </nav>
          <a href="mailto:{{.Site.Params.email}}"><i class="fa fa-envelope"></i></a>
          <i class="fab fa-instagram"></i>
        </div>
  
      </div>
    </div>
  </div>
</header>
<style>
  .sidebar {
    background: url("{{ .Site.Params.sidebarImageMobile | relURL }}");
  }

  @media (min-device-width: 576px) {
    .sidebar {
      width: 300px;
      background: url("{{ .Site.Params.sidebarImage1080p | relURL }}");
    }

    #main {
      padding-left: 300px;
    }
  }

  @media (min-device-width: 1921px) {
    .sidebar {
      width: 400px;
      background: url("{{ .Site.Params.sidebarImage1440p | relURL }}");
    }

    #main {
      padding-left: 400px;
    }
  }

  @media (min-device-width: 2561px) {
    .sidebar {
      width: 600px;
      background: url("{{ .Site.Params.sidebarImage2160p | relURL }}");
    }

    #main {
      padding-left: 600px;
    }
  }
</style>
