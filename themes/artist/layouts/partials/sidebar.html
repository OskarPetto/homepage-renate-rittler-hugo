
<!-- sidebar start -->
<div class="sidebar min-vh-100 sticky-top text-center">
  
  <img class="logo" src="{{ .Site.Params.logo}}">
  <nav class="menu flex-sm-column">
    <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
          <li>
              <a href="{{ .URL }}">
                  {{ .Pre }}
                  <span>{{ .Name }}</span>
              </a>
          </li>
      {{ end }}
    </ul> 
  </nav>
</div>
