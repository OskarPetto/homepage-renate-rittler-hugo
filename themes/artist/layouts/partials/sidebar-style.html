<style>
  /* To enable hugo templates */
    .sidebar { 
      background: url({{.Site.Params.sidebarImage | relURL }});
      background-size: cover;
    }
</style>
<script>
  // For smooth scrolling on mobile because 100vh is not constant 
  if (window.innerWidth < 576) {
    const viewportHeight = window.innerHeight();
    $('.sidebar').css({ 'min-height': viewportHeight * 0.8});
    $('.sidebar-menu').css({ bottom: viewportHeight * 0.1});
  }
</script>
