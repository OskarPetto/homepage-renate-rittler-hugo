<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,700,700i&display=swap" rel="stylesheet"> 

    <!-- fontawesome -->
    <link rel="stylesheet" href={{"css/all.css" | relURL }}>

    <link rel="stylesheet" href={{"css/artist.css" | relURL }}>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href={{"favicon/apple-touch-icon.png" | relURL }}>
    <link rel="icon" type="image/png" sizes="32x32" href={{"favicon/favicon-32x32.png" | relURL }}>
    <link rel="icon" type="image/png" sizes="16x16" href={{"favicon/favicon-16x16.png" | relURL }}>
    <link rel="manifest" href={{"favicon/site.webmanifest" | relURL }}>
    <link rel="mask-icon" href={{"favicon/safari-pinned-tab.svg" | relURL }} color="#5bbad5">
    <link rel="shortcut icon" href={{"favicon/favicon.ico" | relURL }}>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content={{"favicon/browserconfig.xml" | relURL }}>
    <meta name="theme-color" content="#ffffff">

</head>
