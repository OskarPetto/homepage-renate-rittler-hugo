<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="View Paintings">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">

                <div id="imageCarousel" class="carousel" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                        {{ $i := 0 }}
                        {{ range .Pages }}
                        {{ if eq $i 0}}
                        <div class="carousel-item active">
                            {{ $i = 1 }}
                            {{ else }}
                            <div class="carousel-item">
                                {{end}}
                                {{ $image := .Resources.GetMatch .Params.image}}
                                <img class="carousel-image" src="{{ $image.RelPermalink }}" alt="{{.Title}}"
                                    title="{{.Title}}">
                            <div class="container text-center">
                                <div class="row py-2"></div>
                                <h3 class="h3-responsive">{{.Title}}</h3>
                                <p>{{.Params.technique}}, {{.Params.size}}, {{.Params.year}}</p>
                                </div>
                            </div>
                        {{end}}
                        </div>
                        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
