<div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="View Paintings">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header pb-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="modal-image" class="rounded w-100" src="" alt="{{.Title}}" title="{{.Title}}">
                <div class="container-fluid pt-3">
                    <h4><span id="painting-title">{{.Title}}, </span><span  id="painting-year">{{.Params.year}}</span></h4>
                    <p><span id="painting-technique">{{.Params.technique}}</span><span id="painting-size">{{.Params.size}}</span> </p>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<script src="{{"js/modal.js" | relURL }}"></script>
