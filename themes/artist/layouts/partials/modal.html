<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Carousel markup goes in the modal body -->

                <div id="imageCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                        {{ $i := 0 }}
                        {{ range .Pages }}
                        {{ if eq $i 0}}
                        <div class="carousel-item active">
                            {{ $i = 1 }}
                            {{ else }}
                            <div class="carousel-item">
                                {{end}}
                                {{ $image := .Resources.GetMatch .Params.image}}
                                <img class="d-block w-100" src="{{ $image.RelPermalink }}" alt="{{.Title}}"
                                    title="{{.Title}}">
                            <div class="carousel-caption">
                                <h3 class="h3-responsive">{{.Title}}</h3>
                                <p>{{.Type}}, {{.Params.size}}, {{.Params.year}}</p>
                                </div>
                            </div>
                        {{end}}
                        </div>
                        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
